<img class="bg" src="assets/img/board.jpg">

<div class="p">
<app-player *ngFor="let player of game.players; let i = index" class="player-position" [name]="player"
    [playerActive]="i == game.currentPlayer"
    [ngStyle]="{'top.px': 50 + (i * 100)}"></app-player>
</div>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5, 'top.px': -50}"
            src="assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px; top: -50px" src="assets/img/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/{{ card }}.png">

        <!-- Current card (Animation) -->
        <img *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px; top: -50px" src="assets/img/{{ game.currentCard }}.png">
    </div>
    
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
